version: '3'
services:
  gateway:
    container_name: behandelr.mor.local
    build: ./nginx
    volumes:
      - ./nginx/nginx-default.development.conf:/etc/nginx/conf.d/default.conf
      - ./media:/media
    depends_on:
      app:
        condition: service_started
    ports:
      - 8004:8004
    networks:
      - mor_bridge_network
    env_file:
      - .env.local
  app:
    container_name: behandelr.app
    build: ./app
    ports:
      - "8000"
    env_file:
      - .env.local
    volumes:
      - ./media:/media
      - ./app:/app
    depends_on:
      redis:
        condition: service_started
      database:
        condition: service_started
    networks:
      - behandelr_network
      - mor_bridge_network
    command: ["bash", "/app/deploy/docker-entrypoint.development.sh"]

  database:
    image: postgis/postgis:11-3.3
    shm_size: '1024m'
    ports:
      - "6004:5432"
    env_file:
      - .env.local
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - behandelr_network

  redis:
    image: redis
    networks:
      - behandelr_network
    ports:
      - "6379"

volumes:
  postgres-data:

networks:
  behandelr_network:
    external: true
  mor_bridge_network:
    external: true

version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    networks:
      - profilr_network
    command: ["bash", "/app/deploy/docker-entrypoint.development.sh"]

networks:
  profilr_network:
    external: true

{% extends 'base.html' %}
{% load webpack_static from profilr_tags %}

{% block title %}Inloggen{% endblock %}

{% block body %}
<turbo-frame id="login">
<h1>Inloggen</h1>
{% if error %} {{ error }} {% endif %}
<form action="{% url 'login' %}" method="post" data-testid="loginForm" data-controller="login">
    {% csrf_token %}
    <div class="form-row">
        <label for="_username">Personeelsnummer</label>
        <input class="form-control" type="text" name="_username" id="_username" value="{{ last_username }}">
    </div>
    <div class="form-row">
        <label for="_password">Wachtwoord</label>
        <div class="container__toggle">
            <input
                class="form-control"
                type="password"
                name="_password"
                id="_password"
                data-login-target="input"
            >
            {# <i class="password__toggle" id="togglePassword" style="margin-left: -30px; cursor: pointer;">o</i> #}
            <img
                src="{% webpack_static 'icons/assets/icons/eye.svg' %}"
                width="20"
                alt=""
                class="password__toggle"
                id="togglePassword"
                style="margin-left: -30px; cursor: pointer;"
                data-action="click->login#toggle"
                data-login-target="toggle"
            />
        </div>
    </div>
    <div class="form-row ">
        <button
            class="btn btn-action"
            type="submit"
            data-action="login#submitLogin"
        >
            <span>Inloggen</span>
        </button>
    </div>
</form>

</turbo-frame>
{% endblock %}

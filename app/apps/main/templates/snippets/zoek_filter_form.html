<turbo-frame id="zoek_filter">
<div class="wrapper" data-controller="zoekFilter">
    <form action="{% url 'zoek_filter' %}"
          method="post"
          data-zoekFilter-target="form">
        {% csrf_token %}
        Initial q: "{{ form.initial.q }}" . Momenteel wordt hij niet ingevuld in het zoekveld bij laden pagina.
        <div class="form-row">
            <div>{{ form.q }}</div>
        </div>
    </form>
</div>
</turbo-frame>

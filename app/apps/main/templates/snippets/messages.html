{% if messages %}
    <div class="alert alert--warning">
        <strong>
            <span class="badge-count">!</span>Let op
        </strong>
        <div>
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}

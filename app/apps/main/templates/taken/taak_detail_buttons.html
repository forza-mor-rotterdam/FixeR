{% load context_template from context_tags %}
{% context_template "taak_afhandelen_subtitel.html" as subtitel_template %}
{% context_template "taak_afhandelen_info_extra.html" as info_extra_template %}
<section class="section--seperated section--seperated__no-border-bottom"
         data-testid="detailActions">
    <div class="container__details container__details--sticky-bottom">
        {% if not taak.afgesloten_op %}
            <div class="sticky sticky--bottom">
                <div class="form-row">
                    <button data-detail-target="btnToTop"
                            data-action="detail#scrollToTop"
                            class="btn btn-to-top">{% include "icons/arrow-double.svg" %}</button>
                    <button class="btn btn-action"
                            data-modal-title-param="Taak afhandelen"
                            data-modal-url-param="{% url 'taak_afhandelen' taak.uuid %}"
                            data-modal-id-param="incident_modal_handle_{{ taak.uuid }}"
                            data-action="modal#openModal"
                            data-modal-sub-title-param="{% include subtitel_template %}"
                            data-modal-info-extra-param="{% include info_extra_template %}">Taak afhandelen</button>
                </div>
            </div>
        {% endif %}
    </div>
</section>

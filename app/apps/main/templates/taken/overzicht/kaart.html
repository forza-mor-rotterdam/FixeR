{% load json_encode from main_tags %}
{% load rotterdam_formulier_html %}
<div class="container__map full-width">
    <div class="container__map-tools">
        <div class="form__kaart-modus" id="stream_kaart_modus_widget">
            {% include "taken/overzicht/stream_snippets/stream_kaart_modus_widget.html" %}
        </div>
        {% comment %} <turbo-frame id="kaart_modus" src="{% url 'kaart_modus' %}"  data-spinner="hide">
        </turbo-frame> {% endcomment %}
    </div>
    <div data-controller="kaart"
         class="map"
         id="incidentMap"
         data-kaart-main-outlet="main"
         data-action="touchstart->kaart#onTwoFingerDrag touchend->kaart#onTwoFingerDrag">
        <div class="map__overlay">
            <span>Gebruik twee vingers om de kaart te verplaatsen</span>
        </div>
        <button class="btn btn-on-map"
                data-action="kaart#toggleBuurten"
                id="buurten-button">
            <input type="checkbox"
                   class="form-check-input"
                   id="buurten-checkbox"
                   data-action="kaart#toggleBuurten" />
            <span>Buurten</span>
        </button>
    </div>
</div>

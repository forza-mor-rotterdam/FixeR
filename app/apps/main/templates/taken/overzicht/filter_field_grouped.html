<details class="filter"
         data-action="filter#toggleActiveFilter"
         id="foldout_{{ field.label|slugify }}"
         {% if filter.folded %}open{% endif %}>
    <summary>
        <span>{{ field.label }}</span>
        <span>({{ filter.active|length }})</span>
    </summary>
    <ul class="list-clean">
        {{ field }}
    </ul>
</details>

{% with id=widget.attrs.id %}
    <ul {% if id %}id="{{ id }}"{% endif %}
        {% if widget.attrs.class %}class="kaart-modus-widget {{ widget.attrs.class }}"{% endif %}>
        {% for group, options, index in widget.optgroups %}
            {% for option in options %}
                <li class="{% if option.attrs.checked %}active{% endif %}">{% include option.template_name with widget=option %}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endwith %}

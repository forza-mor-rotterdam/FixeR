{% extends 'base.html' %}
{% load json_encode from main_tags %}

{% block title %}Taken{% endblock %}

{% block body %}
<turbo-frame id="taak_basis" data-turbo-action="advance">
    {% include "taken/taken_overzicht.html" %}
    <div
        class="full-page-view full-page-view__filters"
        tabindex="0"
    >
        <div class="full-page-view__main">
            <div class="full-page-view__header">
                <div class="full-page-view__action_container">
                    <h2 class="full-page-view__title">Filters</h2>
                    <button
                        type="button"
                        class="btn btn-close"
                        aria-label="Sluit"
                        data-action="main#hideFilters"
                    ></button>
                </div>
            </div>
            <div class="full-page-view__scroll-pane">
                <div class="full-page-view__content">
                    <turbo-frame id="taken_filter" src="{% url 'taken_filter' %}" data-spinner="hide">
                    </turbo-frame>
                </div>
            </div>
        </div>
    </div>
</turbo-frame>
{% endblock %}

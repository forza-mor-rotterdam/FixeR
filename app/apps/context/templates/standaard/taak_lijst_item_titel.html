{% load to_date vind_in_dict from main_tags %}
<div>

    <h2 class="h5">
        {{ taak.adres }}
        {% if taak.taakstatus__naam %}<span class="badge {% if taak.taakstatus__naam == 'nieuw' or taak.taakstatus__naam == 'openstaand' %}badge--darkblue {% elif taak.taakstatus__naam == 'toegewezen' %}badge--yellow {% else %}badge--green{% endif %}">{{ taak.taakstatus__naam|lower|capfirst }}{% endif %}
        </span>
    </h2>
    {% if taak.postcode %}<strong>{{ taak.postcode }}</strong>{% endif %}
    <div>
        <span class="incident__category">{{ taak.titel }}</span>
    </div>
</div>

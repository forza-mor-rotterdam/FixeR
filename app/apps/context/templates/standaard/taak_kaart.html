{% load json_encode from main_tags %}

<div class="container__map full-width">
    <div class="container__map-tools">
        <turbo-frame id="kaart_modus" src="{% url 'kaart_modus' %}">
        </turbo-frame>
    </div>
    <div
        data-controller="kaart"
        class="map"
        id="incidentMap"
        data-action="touchstart->detail#onTwoFingerDrag touchend->detail#onTwoFingerDrag"
    >
        <div class="map__overlay">
            <span>
                Gebruik twee vingers om de kaart te verplaatsen
            </span>
        </div>
        <button class="btn btn-on-map" data-action="kaart#toggleBuurten">[ ]</button>
    </div>
</div>

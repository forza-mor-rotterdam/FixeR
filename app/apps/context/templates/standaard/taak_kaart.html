{% load json_encode from main_tags %}
<div class="container__map full-width">
    <div class="container__map-tools">
        <turbo-frame id="kaart_modus" src="{% url 'kaart_modus' %}"  data-spinner="hide">
        </turbo-frame>
    </div>
    <div data-controller="kaart"
         class="map"
         id="incidentMap"
         data-kaart-main-outlet="main"
         data-action="touchstart->kaart#onTwoFingerDrag touchend->kaart#onTwoFingerDrag">
        <div class="map__overlay">
            <span>Gebruik twee vingers om de kaart te verplaatsen</span>
        </div>
        <button class="btn btn-on-map"
                data-action="kaart#toggleBuurten"
                id="buurten-button">
            <input type="checkbox"
                   class="form-check-input"
                   id="buurten-checkbox"
                   data-action="kaart#toggleBuurten" />
            <span>Buurten</span>
        </button>
        <small id="debug_locatie" style="z-index: 3000; background: white; background: rgba(255, 255, 255, 70%); padding: 0 2px; position: absolute; bottom: 0; left: 0;"></small>
    </div>
</div>
